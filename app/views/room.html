<div ng-if="error">{{error}}</div>

<form novalidate class="simple-form" ng-if="!classroom">
  Classroom name: <input type="text" ng-model="classroom.name" />
  <input type="button" ng-click="createRoom(classroom)" value="Create/Join room" />
</form>

<div class="container-fluid" ng-if="classroom">
  <div class="row">    
    <div class="video-wrapper">
      <video-player class="col-xs-3 col-sm-3 col-md-2 col-lg-1 video-clients" ng-repeat="peer in peers" vid-src="{{peer.stream}}"></video-player>
    </div>

    <div class="video-wrapper">
      <div class="col-xs-3 col-sm-3 col-md-2 col-lg-1">
        <video ng-src="{{getLocalVideo()}}" autoplay muted></video>
      </div>
    </div>
  </div>
</div>
